<mat-sidenav-container fullscreen>
    <!-- Sidenav -->
    <mat-sidenav #sidenav mode="push" style="width: 250px">
        <mat-toolbar>
            <span>MenÃº</span>
            <span class="spacer"></span>
            <button class="sidebar-icon"
                mat-icon-button 
                (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>    
            </button>
        </mat-toolbar>
        <!-- Lista de opciones -->
        <mat-nav-list>
            <a 
                routerLink="./list"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon class="menu-option__icon">assignment_ind</mat-icon>
                <span class="menu-option__label">Lista de personajes</span>
            </a>
            <a 
                routerLink="./mylist"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon class="menu-option__icon">group</mat-icon>
                <span class="menu-option__label">Mi lista de personajes</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!-- Navbar -->
    <mat-toolbar>
        <button 
            mat-icon-button 
            (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>    
        </button>
        <span class="spacer"></span>
        <button 
            mat-button
            class="nav-button"
            (click)="logout()">
            Logout   
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
