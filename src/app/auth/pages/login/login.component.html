<div class="container">
    <div class="container-img">
        <img src="assets/marvel/logo.png" alt="Marvel">
    </div>
    <div class="login-container">
        <form class="login-form" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
            <h2>Ingresar</h2>
            <mat-form-field class="login-form__input" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput [type]="'email'" [(ngModel)]="user.email" name="email" #emailInput>
                <button type="button" mat-icon-button matSuffix [attr.aria-label]="'Email'">
                    <mat-icon></mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="login-form__input" appearance="outline">
                <mat-label>Clave</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" name="password" #passwordInput>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar clave'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button class="login-form__button" type="submit">Ingresar</button>
            <a mat-raised-button [routerLink]="['/auth/register']" class="register-button">Registrarse</a>
        </form>
    </div>
</div>
